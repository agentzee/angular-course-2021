<div
  class="sticky-top d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
>
  <h5 class="my-0 mr-md-auto font-weight-normal"></h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a
      class="p-2 text-dark"
      [href]="links[0][1]"
    >{{ links[0][0] }}</a>
    <a
      class="p-2 text-dark"
      [href]="links[1][1]"
    >{{ links[1][0] }}</a>
    <a
      class="p-2 text-dark"
      [href]="links[2][1]"
    >{{ links[2][0] }}</a>
    <a
      class="p-2 text-dark"
      [href]="links[3][1]"
    >{{ links[3][0] }}</a>
  </nav>
  <a
    class="btn btn-outline-primary"
    href="#"
  >{{ regButtonText }}</a>
</div>

<app-pricing-page [priceTable]="prices"></app-pricing-page>
